<div ng-controller="animeCtrl as an">

    <ng-include src="'view/component/lettersMenu.html'"></ng-include>

    <div id="gallery" ng-hide="an.papertoyList.length > 0">
        <ng-include src="'view/component/anime.html'" ng-repeat = "a in an.animeList | orderBy:'name'"></ng-include>
    </div>


    <div id="fichas" ng-show="an.papertoyList.length > 0">
        <ng-include src="'view/component/papertoy.html'" ng-repeat = "p in an.papertoyList | orderBy:['name', 'order']"></ng-include>
    </div>

</div>
